<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>FloraCast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FloraCast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#flowers-by-month">Flowers by Month</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#graphs">Graphs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center text-primary">Graphs</h1>
        <p class="text-center">Analyze sales trends based on flowers and customer preferences!</p>

        <!-- Month Selector -->
        <div class="row my-4">
            <div class="col-md-6 offset-md-3 text-center">
                <label for="monthSelector" class="form-label">Select Month:</label>
                <select id="monthSelector" class="form-select">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
        </div>

        <!-- Graphs Section -->
        <div class="row my-4" id="graphs">
            <div class="col-lg-6">
                <h4 class="text-center">Flower Sales by Type</h4>
                <canvas id="flowerSalesChart"></canvas>
            </div>
            <div class="col-lg-6">
                <h4 class="text-center">Consumers by Segment</h4>
                <canvas id="consumerSegmentChart"></canvas>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-primary text-white">
        Â© 2024 FloraCast - All Rights Reserved
    </footer>

    <script>
        const monthlyData = {
            January: { flowers: [500, 600, 450, 400, 350, 300], segments: [700, 800, 600, 400] },
            February: { flowers: [550, 620, 460, 420, 370, 320], segments: [720, 830, 620, 420] },
            March: { flowers: [600, 640, 470, 430, 390, 340], segments: [740, 860, 640, 440] },
            // Add data for all months
        };

        const flowerSalesChart = new Chart(
            document.getElementById('flowerSalesChart'),
            {
                type: 'bar',
                data: { labels: ['Roses', 'Marigolds', 'Lilies', 'Jasmine', 'Tulips', 'Sunflowers'], datasets: [] },
                options: { responsive: true }
            }
        );

        const consumerSegmentChart = new Chart(
            document.getElementById('consumerSegmentChart'),
            {
                type: 'doughnut',
                data: { labels: ['Event Organizers', 'Temple Visitors', 'Daily Consumers', 'Corporate Events'], datasets: [] },
                options: { responsive: true }
            }
        );

        document.getElementById('monthSelector').addEventListener('change', function () {
            const month = this.value;
            const data = monthlyData[month];

            // Update Flower Sales Chart
            flowerSalesChart.data.datasets = [{
                label: `${month} Flower Sales`,
                data: data.flowers,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
            }];
            flowerSalesChart.update();

            // Update Consumer Segment Chart
            consumerSegmentChart.data.datasets = [{
                label: `${month} Consumer Segments`,
                data: data.segments,
                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)'],
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)'],
                borderWidth: 1,
            }];
            consumerSegmentChart.update();
        });

        // Initialize with January data
        document.getElementById('monthSelector').dispatchEvent(new Event('change'));
    </script>
</body>

</html>
